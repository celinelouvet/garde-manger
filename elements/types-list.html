<link rel="import" href="/vendors/polymer/polymer.html">

<link rel="import" href="/vendors/core-menu/core-menu.html">
<link rel="import" href="/vendors/paper-item/paper-item.html">

<link rel="import" href="/services/type-service.html">


<polymer-element name="types-list">
    <template>
        <style>
            :host {
                display: block;
                width: 100%;
            }
        </style>
        <type-service id="service" types="{{types}}"></type-service>

        <core-menu>
            <template repeat="{{type in types}}">
                <paper-item noink>
                    <a href="#/recipes/type/{{type.name}}">{{type.name}}s</a>
                </paper-item>
            </template>
        </core-menu>
    </template>

    <script>
        Polymer({});
    </script>
</polymer-element>
