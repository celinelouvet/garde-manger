<link rel="import" href="/vendors/polymer/polymer.html">

<link rel="import" href="/vendors/core-ajax/core-ajax.html">

<polymer-element name="recipe-service" attributes="recipes recipeId">
    <template>
        <style>
            :host {
                display: none;
            }
        </style>
        <core-ajax id="ajax"
                   auto
                   url="{{ urlÂ }}"
                   on-core-response="{{recipesLoaded}}"
                   handleAs="json">
        </core-ajax>
    </template>
    <script src="/vendors/underscore/underscore.js"></script>
    <script>
        Polymer('recipe-service', {
            created: function () {
                this.recipes = [];
                this.recipeId = "";
                this.url = "/api/recipe";
            },

            attributeChanged: function () {
                if (!_.isEmpty(this.recipeId)) {
                    this.url = "/api/recipe/" + this.recipeId;
                }
            },
            recipesLoaded: function () {
                this.recipes = this.$.ajax.response.slice(0);
            }
        });
    </script>
</polymer-element>
