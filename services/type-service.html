<link rel="import" href="/vendors/polymer/polymer.html">

<link rel="import" href="/vendors/core-ajax/core-ajax.html">


<polymer-element name="type-service" attributes="types">
    <template>
        <style>
            :host {
                display: none;
            }
        </style>
        <core-ajax id="ajax"
                   auto
                   url="../stub/types.json"
                   on-core-response="{{typesLoaded}}"
                   handleAs="json">
        </core-ajax>
    </template>
    <script>
        Polymer('type-service', {
            created: function () {
                this.types = [];
            },
            typesLoaded: function () {
                this.types = this.$.ajax.response.slice(0);
            }
        });
    </script>
</polymer-element>
